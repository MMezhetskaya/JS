    function userInputInteger(){
        /*функция запрашивает у пользователя число элементов массива и возвращает целое число, введенное пользователем*/
        answer = prompt('Enter  the number of elements of array', '100');
        return parseInt(answer, 10);
    }

    /*1) Создать массив, длина которого строится от числа, которое введет пользователь
    (предложить пользователю ввести число). Заполнить массив числами (порядковый номер элемента массива)*/
    function init1(){
        var n = userInputInteger();
        var arr=[];
        for (i=1; i<=n; i++)
        {
            arr[i]=i;
            document.write('arr['+i+']: ' + arr[i] + '<br>');
        }
        return arr;

    }

    /*2) Создать массив, длина которого строится от числа, которое введет пользователь
    (предложить пользователю ввести число). Заполнить массив числами (порядковый номер элемента массива в квадрате)*/
    function init2(){
        var n = userInputInteger();
        var arr=[];
        for (i=1; i<=n; i++)
        {
            arr[i]=i*i;
            document.write('arr['+i+']: ' + arr[i] + '<br>');
        }
        return arr;
    }

    

    /*3) Создать массив, длина которого строится от числа, которое введет пользователь (предложить пользователю ввести
    число). Заполнить массив числами, где на четных местах в котором стоят единицы, а на нечетных местах - числа,
    равные остатку от деления своего номера на 5*/
    function init3(){
        var n = userInputInteger();
        var arr=[];
        for (i=1; i<=n; i++)
        {
            if(i%2==0) arr[i]=1;
            else arr[i]=i%5;
            document.write('arr['+i+']: ' + arr[i] + '<br>');
        }
    }


    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    /*4) Создать массив из случайных целых чисел от 0 до n, где n вводит пользователь.*/
    function init4(){
        var n = userInputInteger();
        var arr=[];
        for (i=0; i<=n; i++)
        {
            arr[i]=getRandomInt(0,n);
            document.write('arr['+i+']: ' + arr[i] + '<br>');
        }
    }
    /*5) Определить, содержит ли массив данное число x*/
    function isHere(arr,x){
        var n=arr.length;
        for (var i = 1; i < n; i++) {
            if (arr[i]===x) return true;
        }

        return  false;
    }

    /*6) Найти количество четных чисел в массиве.*/
    function counterEvennumbers(arr) {
        var n=arr.length;
        var counter=0;
        for (var i = 1; i < n; i++) {
            if ((arr[i]%2)==0) counter++;
        }
        return  counter;
    }
    
    /*7) Найдите сумму четных чисел массива*/
    function sumEvennumbers(arr) {
        var n=arr.length;
        var sum=0;
        for (var i = 1; i < n; i++) {
            if ((arr[i]%2)==0) sum=sum+arr[i];
        }
        return sum;
    }

    /*8) Найдите сумму чисел массива, которые стоят на четных индексах.*/
    function sumEvenitems(arr) {
        var n=arr.length;
        var sum=0;
        for (var i = 1; i < n; i++) {
            if ((i%2)==0) sum=sum+arr[i];
        }
        return sum;
    }

    /*9) Найдите наибольший элемент массива*/
    function findMaxarray(arr){
        var n=arr.length;
        var max=-9999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999;
        for (var i = 1; i < n; i++) {
            if (arr[i]>max) max=arr[i];
        }
        return max;
    }

    function printArray(arr){
        var n=arr.length;
        if (n==0) {
            document.write('This is empty array'+'<br>');
            return -1;
        }
        for (var i = 0; i < n; i++) {
            document.write('arr['+i+']: ' + arr[i] + '<br>');
        }
        document.write('<br>');
    }

    /*10) Определите, есть ли в массиве повторяющиеся элементы и отобразить их*/
    function findDuplicateitems(arr){
        var n=arr.length;
        var arr=arr.sort();
        var arrDuplicate=[];

        for (var i=0;i<n; i++){
            if (arr[i]==arr[i+1]&&arr[i]!=arr[i+2]){
                arrDuplicate.push(arr[i]);
            }
        }

        if (arrDuplicate.length==0){
            document.write('There are no duplicate elements in array.' +'<br>')
        }

        return arrDuplicate;
    }
/*11) Удалить в массиве все числа, которые повторяются более двух раз.
* Причем удаляется первый из более чем дважды встречаемых элементов*/
function deleteDublies(arr){
    var count=0;
    var n=arr.length;
    var arrNew=[];
    for (var i=0; i<n; i++){
        count=0;
        for (var j=0; j<n; j++){

           if (arr[i]==arr[j]) {
               count++;
           }
        }/*for j*/
        if (count>2) {
            delete arr[i];
        }
    }/*for i*/

    /*формируем новый массив без пустот*/
    for (var i=0; i<n; i++){
        if (arr[i]!=undefined){
            arrNew.push(arr[i]);
        }
    }

    return arrNew;
}
