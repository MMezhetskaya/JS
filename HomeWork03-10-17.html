<script>


    function factorial(n){
        if (n<=0){
            alert ('Введите положительное число для вычисления факториала!')
            return null;
        }
        var result = 1;
        while(n){
            result *= n--;
        }
        return result;
    }
    console.log (factorial(5));

    function factorial_2(n){
        if (n<=0){
            alert ('Введите положительное число для вычисления факториала!')
            return null;
        }
        if(n==1)
            return n;
        else
            return n*factorial_2(n-1);
    }
    console.log (factorial_2(5));

    function fib (n)
    {
        if (n==0) return 0;
        if (n==1) return 1;
        if (n>=2) return (fib(n-1)+fib(n-2));
        else return (fib(n+2)-fib(n+1));

    }

    console.log (fib(3));

    function multiple_on_5(){
      for (i=1; i<=10; i++){
          console.log ("5*"+i+"= "+5*i);
          //document.write ("5*"+i+"= "+5*i+"<br>");
      }
    }

    multiple_on_5();
</script>
